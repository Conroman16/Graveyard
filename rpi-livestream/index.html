<!DOCTYPE html>
<html lang="en">
<head>

      height: 99%;
      margin: 0px auto;

      margin-right: auto;
    }

<body class="container">
  <h1 class="text-center">RPiStream</h1>
  <hr>
  <div class="center">
    <button type="button" id="" class="btn btn-success start" onclick="startStream()">Start Stream</button>
  </div>
  <div class="row center">
    <img src="" id="stream" class="hide" alt="Loading...">
  </div>

</html>
